{% extends "index.html" %}
{% block content %}
    <h2>学生列表</h2>
    <table border="3xp">
        <thead>
        <tr>
            <td>编号</td>
            <td>学生姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        {% for student in studentList %}
            <tr>
                <td>{{ student.ID }}</td>
                <td>{{ student["StudentName"] }}</td>
                <td>{{ student.get("Age") }}</td>
                <td>{{ student.Gender |getGender}}</td>
                <td><a href="/s_update/{{ student.ID }}">修改</a> | <a href="/s_del?id={{ student.ID }}">删除</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/s_add">新增</a>
{% endblock %}
